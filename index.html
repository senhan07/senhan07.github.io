<style>
body {
	background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
	background-size: 500% 500%;
	animation: gradient 10s ease infinite;
}

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}


.blink_me {
  animation: blinker 3s linear infinite;
  position:relative;
  z-index: 1;
}

@keyframes blinker {  
  50% { opacity: 0; }
}

.responsive {
  width: 100%;
  max-width: 250px;
  height: auto;
  position: relative;
  margin: 0 auto;
  margin-bottom: 20px;
  margin-top: -10%;
  left: -10px;
  bottom: 10px

</style>
